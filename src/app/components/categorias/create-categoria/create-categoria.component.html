<app-sidebar></app-sidebar>

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8">

            <!-- Header -->
            <div class="header mt-md-5">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">

                    <!-- Pretitle -->
                    <h6 class="header-pretitle">
                      Módulo
                    </h6>

                    <!-- Title -->
                    <h1 class="header-title">
                        Categorías
                    </h1>

                  </div>
                </div> <!-- / .row -->

              </div>
            </div>

            <!-- Alert -->


            <!-- Card -->
            <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
              <div class="card">
                <div class="card-header">

                  <!-- Title -->
                  <h4 class="card-header-title">
                    {{page_title}}
                  </h4>

                </div>

                <div class="card-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="row">
                              <div class="col-6">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Título</label>
                                      <input type="text" required class="form-control" placeholder="Título de la categoría" name="titulo" [(ngModel)]="categoria.titulo">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="card-footer">

                    <a class="btn btn-warning btn-shadow mr-3" [routerLink]="['/categorias']" routerLinkActive="router-link-active" >Regresar</a>
                    <button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">{{btn_title}}</button>

                    <button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Creando...
                    </button>


                </div>
              </div>
            </form>


          </div>
        </div> <!-- / .row -->
      </div>
</div>
