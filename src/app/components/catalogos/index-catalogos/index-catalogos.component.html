<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8">

            <!-- Header -->
            <div class="header mt-md-5">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">

                    <!-- Pretitle -->
                    <h6 class="header-pretitle">

            </div>

            <!-- Alert -->


            <!-- Card -->
            <div class="card">
              <div class="card-header">

                <h4 class="card-header-title">

              </div>
              <div class="card-body ">
                    <div class="row">
                        <div class="col-sm-6">
                          <select class="form-control" name="envio_activacion" *ngFor="let item of catalogos">

                              <option value="{{item.id_catalogo}}">{{item.descripcion}}</option>
                          </select>
                        </div>
                        <div class="col">
                            <a class="btn btn-primary"  routerLinkActive="router-link-active"  style="cursor: pointer;">Agregar nuevo</a>
                        </div>
                    </div>
              </div>



            </div>
