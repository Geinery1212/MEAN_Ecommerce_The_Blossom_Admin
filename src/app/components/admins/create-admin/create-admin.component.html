<app-sidebar></app-sidebar>

<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">

        <!-- Header -->
        <div class="header mt-md-5">
          <div class="header-body">
            <div class="row align-items-center">
              <div class="col">

                <!-- Pretitle -->
                <h6 class="header-pretitle">
                  Módulo
                </h6>

                <!-- Title -->
                <h1 class="header-title">
                  Administradores
                </h1>

              </div>
            </div> <!-- / .row -->

          </div>
        </div>

        <!-- Alert -->


        <!-- Card -->
        <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
          <div class="card">
            <div class="card-header">

              <!-- Title -->
              <h3 class="card-header-title">
                {{page_title}}
              </h3>

            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Nombres del administrador</label>
                        <input type="text" class="form-control" required placeholder="Nombres del administrador"
                          name="nombres" [(ngModel)]="admin.nombres">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Apellidos del administrador</label>
                        <input type="text" class="form-control" required placeholder="Apellidos del administrador"
                          name="apellidos" [(ngModel)]="admin.apellidos">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Correo electrónico</label>
                        <input type="email" class="form-control" required placeholder="admin@admin.com" name="email"
                          [(ngModel)]="admin.email">
                      </div>
                    </div>
                    <ng-container *ngIf="contrasena_activa">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Contraseña</label>

                          <div class="input-group-append">
                            <!-- Input -->
                            <input type="password" class="form-control form-control-appended"
                              placeholder="Ingresa tu contraseña" id="password" name="password" required
                              [(ngModel)]="admin.password">
                            <!-- Icon -->
                            <span class="input-group-text" (click)="view_password()" style="cursor: pointer;">
                              <i class="fe fe-eye"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </ng-container>

                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Fecha de Inicio</label>
                        <input type="date" class="form-control" required name="fecha_inicio"
                          [(ngModel)]="admin.fecha_inicio">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Fecha de Fin</label>
                        <input type="date" class="form-control" required name="fecha_fin" [(ngModel)]="admin.fecha_fin">
                      </div>
                    </div>
                    <div class="col-6 mt-5">
                      <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="estado_cuenta"
                              [(ngModel)]="admin.estado_cuenta" id="remember-me" checked="" value="0">
                            <label for="remember-me" class="custom-control-label">Estado de la cuenta</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <ng-container *ngIf="!contrasena_activa">
                      <div class="col-6">
                        <div class="form-group">
                          <button class="btn btn-danger btn-shadow"  [routerLink]="['/admins/edit/pass/', admin._id]">Cambiar contraseña</button>
                        </div>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">

              <a class="btn btn-warning btn-shadow mr-3" [routerLink]="['/admins']"
                routerLinkActive="router-link-active">Regresar</a>
              <button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">{{button_title}}</button>

              <button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
              </button>


            </div>
          </div>
        </form>


      </div>
    </div> <!-- / .row -->
  </div>
</div>
