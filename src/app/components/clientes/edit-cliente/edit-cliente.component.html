<app-sidebar></app-sidebar>

<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">

        <!-- Header -->
        <div class="header mt-md-5">
          <div class="header-body">
            <div class="row align-items-center">
              <div class="col">

                <!-- Pretitle -->
                <h6 class="header-pretitle">
                  Módulo
                </h6>

                <!-- Title -->
                <h1 class="header-title">
                  Clientes
                </h1>

              </div>
            </div> <!-- / .row -->

          </div>
        </div>

        <!-- Alert -->


        <!-- Card -->
        <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
          <div class="card">
            <div class="card-header">
              <!-- Title -->
              <h3 class="card-header-title">
                {{page_title}}
              </h3> <br/>
              <h4 class="card-header-title text-danger">Este módulo es para cambiar la contraseña del cliente.</h4>

            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Contraseña nueva</label>
                        <div class="input-group-append">
                          <!-- Input -->
                          <input type="password" class="form-control form-control-appended"
                            placeholder="Ingresa tu contraseña" id="password" name="password" required
                            [(ngModel)]="cliente.password">
                          <!-- Icon -->
                          <span class="input-group-text" (click)="view_password('#password')" style="cursor: pointer;">
                            <i class="fe fe-eye"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Confirmar contraseña</label>
                        <div class="input-group-append">
                          <!-- Input -->
                          <input type="password" class="form-control form-control-appended"
                            placeholder="Ingresa tu contraseña" id="password2" name="password2" required
                            [(ngModel)]="cliente.password2">
                          <!-- Icon -->
                          <span class="input-group-text" (click)="view_password('#password2')" style="cursor: pointer;">
                            <i class="fe fe-eye"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <a class="btn btn-warning btn-shadow mr-3" [routerLink]="['/clientes']"
                routerLinkActive="router-link-active">Regresar</a>
              <button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">Actualizar</button>
              <button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Actualizando...
              </button>
            </div>
          </div>
        </form>


      </div>
    </div> <!-- / .row -->
  </div>
</div>
